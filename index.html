<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInit()">
    <header class="header-container">
      <div
        class="header-content main-container flex space-between align-center"
      >
        <img src="img/logo/LOGO.png" class="logo" />

        <button class="hamburger-btn clean-button" onclick="toggleMenu(this)">
          â˜°
        </button>

        <ul class="main-nav clean-list flex">
          <li><a href="#img-gallery" class="nav-item flex justify-center"
              onClick="showGallery()">Gallery</a>
          </li>
          <p class="nav-line flex justify-center align-center">|</p>
          <li>
            <a href="#memes" class="nav-item flex justify-center">Memes</a>
          </li>
          <p class="nav-line flex justify-center align-center">|</p>
          <li><a href="#" class="nav-item flex justify-center">About</a></li>
        </ul>
      </div>
    </header>

    <section id="img-gallery" class="img-gallery-container">

      <section class="filter-section">
        <div class="filter-container main-container flex space-between align-center">
          <input type="search" placeholder="Enter search keyword" />

          <ul class="keywords-list clean-list flex space-between">
            <li class="key-item">Cute</li>
            <li class="key-item">Funny</li>
            <li class="key-item">Smart</li>
          </ul>

        </div>
      </section>

      <div class="img-gallery main-container"></div>
    </section>

    <section class="meme-editor-container main-container">
      <div class="canvas-container">
        <canvas
          id="my-canvas"
          width="400"
          height="400"
          style="outline: 1px solid rgb(0, 0, 0)"
        ></canvas>
      </div>

      <section class="editor flex flex-column space-between align-center">
        <div class="control-box flex flex-column">
          <input
            type="text"
            class="txt-input"
            placeholder="Enter text"
            onkeyup="onGetInputVal()"
          />
          <div class="txt-btns">
            <button class="editor-btn" onclick="swichLine()"><img class="btn-icon" src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
            <button class="Text-move-down editor-btn" onclick="moveLineDown()">
              <img class="btn-icon" src="img/icons/arrow down.png">
            </button>
            <button class="Text-move-up editor-btn" onclick="moveLineUp()">
              <img class="btn-icon" src="img/icons/arrow up.png">
            </button>
            <button class="editor-btn"><img class="btn-icon" src="img/icons/add.png"></button>
            <button class="editor-btn"><img class="btn-icon" src="img/icons/trash.png"></button>
          </div>
        </div>

        <div class="advanced-edit flex flex-column">
          <div class="txt-btns flex justify-center">
            <button class="increase-font editor-btn" onclick="increaseFont()">
              <img class="btn-icon" src="img/icons/increase font - icon.png">
            </button>
            <button class="decrease-font editor-btn" onclick="decreaseFont()">
              <img class="btn-icon" src="img/icons/decrease font - icon.png">
            </button>
            <button class="align-left-btn editor-btn" onclick="alignText(this)"><img class="btn-icon" src="img/icons/align-to-left.png"></button>
            <button class="align-center-btn editor-btn" onclick="alignText(this)"><img class="btn-icon" src="img/icons/center-text-alignment.png"></button>
            <button class="align-right-btn editor-btn" onclick="alignText(this)"><img class="btn-icon" src="img/icons/align-to-right.png"></button>
          </div>
          <div class="txt-btns flex justify-center">
            <select class="input-font-family" name="" id="">
              <option value="">Impact</option>
            </select>
            <button class="editor-btn"><img class="btn-icon" src="img/icons/text stroke.png"></button>
            <input class="fill-color-btn editor-btn" type="color" value="#FFFFFF" onchange="changeFillColor()"/>
          </div>
        </div>

        <div class="accessories-picker flex justify-center">
          <div class="txt-btns">
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
        </div>

        <button class="share-btn">Share</button>
      </section>
    </section>

    <footer
      class="footer-container flex flex-column justify-center align-center"
    >
      <img src="img/logo/LOGO.png" class="logo" />
      <p>All rights reserved 2021</p>
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
