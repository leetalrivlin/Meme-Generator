<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInit()">
    <header class="header-container">
      <div
        class="header-content main-container flex space-between align-center"
      >
        <img src="img/logo/LOGO.png" class="logo" />
        <ul class="main-nav clean-list flex">
          <li><a href="#img-gallery">Gallery</a></li>
          |
          <li><a href="#memes">Memes</a></li>
          |
          <li><a href="#footer">About</a></li>
        </ul>
      </div>
    </header>

    <div class="filter-container main-container flex">
      <input type="search" placeholder="Enter search keyword" />

      <ul class="keywords-list clean-list flex space-between">
        <li>Cute</li>
        <li>Funny</li>
        <li>Smart</li>
      </ul>
    </div>

    <section id="img-gallery" class="img-gallery-container">
      <div class="img-gallery main-container"></div>
    </section>

    <section class="meme-editor-container main-container flex">
      <div class="canvas-container">
        <canvas
          id="my-canvas"
          width="400"
          height="400"
          style="outline: 1px solid rgb(0, 0, 0)"
        ></canvas>
      </div>

      <section class="editor flex flex-column space-between align-center">
        <div class="control-box flex flex-column">
          <input type="text" class="txt-chosen" placeholder="Enter text" />
          <div class="txt-btns">
            <button>Text-focus</button>
            <button>Text-move-down</button>
            <button>Text-move-up</button>
            <button>Plus</button>
            <button>Delete</button>
          </div>
        </div>

        <div class="advanced-edit flex flex-column">
          <div class="txt-btns flex justify-center">
            <button>Larger Font</button>
            <button>Smaller Font</button>
            <button>Align left</button>
            <button>Align center</button>
            <button>Align right</button>
          </div>
          <div class="txt-btns flex justify-center">
            <select name="" id="">
              <option value="">Arial</option>
            </select>
            <button>Shadow</button>
            <input type="color" />
          </div>
        </div>

        <div class="accessories-picker flex justify-center">
          <div class="txt-btns">
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
        </div>

        <button class="share-btn">Share</button>
      </section>
    </section>

    <footer
      id="footer"
      class="footer-container flex flex-column justify-center align-center"
    >
      <img src="img/logo/LOGO.png" class="logo" />
      <p>all rights reserved 2019</p>
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
