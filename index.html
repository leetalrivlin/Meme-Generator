<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-content main-container flex space-between align-center">
        <img src="img/logo/LOGO.png" class="logo" />
        <ul class="main-nav clean-list flex">
          <li><a href="#">Gallery</a></li>
          |
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </header>

    <div class="filter-container main-container flex">
      <input type="search" placeholder="Enter search keyword" />

      <ul class="keywords-list clean-list flex space-between">
        <li>Cute</li>
        <li>Funny</li>
        <li>Smart</li>
      </ul>
    </div>

    <section class="img-gallery-container">
      <div class="img-gallery main-container">
        <img src="img/gallery-imgs/1.jpg" class="gallery-item" alt="" />
        <img src="img/gallery-imgs/2.jpg" class="gallery-item" alt="" />
        <img src="img/gallery-imgs/3.jpg" class="gallery-item" alt="" />
        <img src="img/gallery-imgs/4.jpg" class="gallery-item" alt="" />
        <img src="img/gallery-imgs/5.jpg" class="gallery-item" alt="" />
        <img src="img/gallery-imgs/6.jpg" class="gallery-item" alt="" />
        <img src="img/gallery-imgs/7.jpg" class="gallery-item" alt="" />
        <img src="img/gallery-imgs/8.jpg" class="gallery-item" alt="" />
      </div>
    </section>

    <section class="meme-editor-container"></section>

    <footer
      class="footer-container flex flex-column space-between align-center"
    >
      <img src="img/logo/LOGO.png" class="logo" />
      <p>all rights reserved 2019</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
